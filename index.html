<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js" ></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="app.css" />
  <script src="index.js" defer ></script>
  <title>Document</title>
</head>
<body>
  <div class="blur"></div>
  <main>
    <h1>bodle</h1>
    <div>
      <p class="category"></p>
      <p class="timer">00:20</p>
    </div>
    <div class="drawing-area"></div>
    <form class="user-input">
      <input type="submit" id="start" value="Start!" />
      <label for="left-handed">Left handed?
        <input type="checkbox" id="left-handed" name="lefty" checked />
      </label>
    </form>
  </main>
  <section class="splash hidden">
    <div class="blur"></div>
    <header>
      <h1>Welcome to bodle!</h1>
      <h3>A full body experience... for doodling.</h3>
    </header>
  </section>
</body>
</html>
